<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>1D Chess</title>
  </head>
  <body>
    <div class="chess-board">
      <div value="0" class="chess-board__tile black">
        <img class="chess-icon" src="media/whiteKing.svg" />
        <img class="pointer" src="media/pointer.svg" />
      </div>
      <div value="1" class="chess-board__tile white">
        <img class="chess-icon" src="media/whiteKnight.svg" />
        <img class="pointer" src="media/pointer.svg" />
      </div>
      <div value="2" class="chess-board__tile black">
        <img class="chess-icon" src="media/whiteRook.svg" />
        <img class="pointer" src="media/pointer.svg" />
      </div>
      <div value="3" class="chess-board__tile white">
        <img class="chess-icon" />

        <img class="pointer" src="media/pointer.svg" />
      </div>
      <div value="4" class="chess-board__tile black">
        <img class="chess-icon" />

        <img class="pointer" src="media/pointer.svg" />
      </div>
      <div value="5" class="chess-board__tile white">
        <img class="chess-icon" src="media/blackRook.svg" />
        <img class="pointer" src="media/pointer.svg" />
      </div>
      <div value="6" class="chess-board__tile black">
        <img class="chess-icon" src="media/blackKnight.svg" />
        <img class="pointer" src="media/pointer.svg" />
      </div>
      <div value="7" class="chess-board__tile white">
        <img class="chess-icon" src="media/blackKing.svg" />
        <img class="pointer" src="media/pointer.svg" />
      </div>
    </div>
  </body>
</html>

<script type="text/javascript" src="script.js"></script>
